<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ramais</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #ramaisForm="ngForm" (ngSubmit)="postDados(ramaisForm)">
    <ion-list>
    <ion-item>
      <ion-label color="primary">Ramais Analógicos</ion-label>
      <ion-input type="number" placeholder="0 - 160" min="0" max="160" name="ramaisAnalogicos" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Ramais Digitais</ion-label>
      <ion-input type="number" placeholder="0 - 48" min="0" max="48" name="ramaisDigitais" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Ramais IP</ion-label>
      <ion-input type="number" placeholder="0 - 120" min="0" max="120" name="ramaisIp" ngModel></ion-input>
    </ion-item>

      <ion-item>
        <ion-label color="primary">Sem Display</ion-label>
        <ion-input type="number" placeholder="0 - 120" min="0" max="120" name="semDisplay" ngModel>\ </ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Com Display</ion-label>
        <ion-input type="number" placeholder="0 - 120" min="0" max="120" name="comDisplay" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Com Vídeo Chamada</ion-label>
        <ion-input type="number" placeholder="0 - 120" min="0" max="120" name="comVideo" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Softphone</ion-label>
        <ion-input type="number" placeholder="0 - 120" min="0" max="120" name="softphone" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block (click)="onAcessorios()">Continuar</button>
      </ion-item>
    </ion-list>

  </form>
  
</ion-content>
