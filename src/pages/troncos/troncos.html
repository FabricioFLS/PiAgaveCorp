<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Troncos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #troncosForm="ngForm" (ngSubmit)="postDados(troncosForm)">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Troncos Digitais</ion-label>
        <ion-input type="number" placeholder="0 - 60" min="0" max="60" name="troncosDigitais" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Troncos Anal√≥gicos</ion-label>
        <ion-input type="number" placeholder="0 - 24" min="0" max="24" name="troncosAnalogicos" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Troncos GSM</ion-label>
        <ion-input type="number" placeholder="0 - 24" min="0" max="24" name="troncosGsm" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Troncos IP</ion-label>
        <ion-input type="number" placeholder="0 - 60" min="0" max="60" name="troncosIp" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block (click)="onRamais()">Continuar</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
