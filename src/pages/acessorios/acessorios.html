<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Acessorios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #acessoriosForm="ngForm" (ngSubmit)="postDados(acessoriosForm)">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Tarifação de Chamadas</ion-label>
        <ion-toggle name="tarifacaoChamadas" [(ngModel)]="toggleStatus" checked="true"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Gravação de Chamadas</ion-label>
        <ion-input type="number" placeholder="0 - 8" min="0" max="8" name="gravacaoChamadas" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Correio de Voz</ion-label>
        <ion-input type="number" placeholder="0 - 160" min="0" max="160" name="correioVoz" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Mesa Virtual</ion-label>
        <ion-input type="number" placeholder="0 - 10" min="0" max="10" name="mesaVirtual" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">DISA</ion-label>
        <ion-input type="number" placeholder="0 - 20" min="0" max="20" name="disa" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button block (click)=onResultado()>Finalizar</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
